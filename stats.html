<!DOCTYPE html>
<html>
<head>
  <title>Message Statistics</title>
  <style>
    body {
      font-family: sans-serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2; /* Gris */
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      background-color: #007bff; /* Bleu */
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
      margin: 0 4px;
    }

    .pagination button:hover {
      background-color: #0069d9; /* Bleu fonc√© */
    }
  </style>
</head>
<body>

  <h2>Message Statistics</h2>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Day</th>
        <th>Paid messages</th>
        <th>Total messages</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button>Previous</button>
    <span>1-1 of 1</span>
    <button>Next</button>
  </div>

</body>
</html>
