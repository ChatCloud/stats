    }

      margin-top: 20px;
    }

    .pagination .icon {
      background-color: #8B0000; /* Rouge foncé */
      color: white;
      padding: 8px;
      border: none;
      cursor: pointer;
      margin: 0 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination .icon:hover {
      background-color: #a83232; /* Rouge foncé éclairci */
    }

      width: 24px;
      height: 24px;
    }

    .header {
      width: 100%;
      height: 8vh; /* Hauteur de la barre d'en-tête */
      background-color: #8B0000; /* Couleur rouge au vin */

      justify-content: space-between;
      align-items: center;
      padding: 20px 20px; /* Marge intérieure pour l'espace autour du contenu */

    .header img {
      width: 50px; /* Taille du logo */
    }

    .header .user-info {
      display: flex;
      align-items: center;
      color: #fff; /* Couleur du texte blanc */
    }

    .header .user-info .username {
      margin-right: 10px; /* Marge à droite entre l'icône et le nom d'utilisateur */
    }

    .menu {
      position: relative;
    }

    .icon svg {
      width: 30px;
      height: 30px;
    }

    .icon:hover + .options,
    .options:hover {
      display: block;
    }

    .options {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px 0;
      z-index: 1;
    }

    .options li {
      list-style: none;
    }

    .options li a {
      display: block;
      padding: 5px 20px;
      text-decoration: none;
      color: #333;
    }

    .options li a:hover {
      background-color: #f0f0f0;
    }

    .container {
      width: 1300px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: flex-start;
      position: relative; /* Position relative */
      margin-top: 0; /* Marge supérieure pour l'espace entre l'en-tête et le contenu principal */
    }
  </style>
